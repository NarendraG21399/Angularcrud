
<div class="container">
  <h2>Employee  form</h2>
  <form class="form-horizontal"  >
    <div class="form-group">
      <label class="control-label col-sm-2">EmployeeId</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  placeholder="Enter EmployeeId"  [(ngModel)]="employee.EmployeeId" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >EmployeeName</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  placeholder="Enter EmployeeName" [(ngModel)]="employee.EmployeeName" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Designation</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  placeholder="Enter Designation" [(ngModel)]="employee.Designation" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"  >Date Of Birth</label>
      <div class="col-sm-4">
        <input type="date" class="form-control"   placeholder="Enter Date Of Birth " [(ngModel)]="employee.Dob" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"  >Salary</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  placeholder="Enter Salary" [(ngModel)]="employee.Salary" [ngModelOptions]="{standalone: true}" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="AddDeatails()">Submit</button>
      </div>
    </div>
  </form>
</div>
