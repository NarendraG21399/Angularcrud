<div class="container">

  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th>EmployeeId</th>
        <th>EmployeeName</th>
        <th>Designation</th>
        <th>DOB</th>
        <th>Salary</th>
        <th>Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of EmployeeData">
        <td>{{employee.EmployeeId}}</td>
        <td>{{employee.EmployeeName}}</td>
        <td>{{employee.Designation}}</td>
        <td>{{employee.Dob}}</td>
        <td>{{employee.Salary}}</td>
        <td><button (click)="delete(employee.EmployeeId,employee.EmployeeName)">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
